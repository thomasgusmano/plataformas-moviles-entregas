<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Versiones con Git</>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">GitControl</a>
    </div>
  </nav>

  <div class="container">

    <h1 class="text-center mb-4">Control de Versiones con Git</>
    <p class="fs-5"><strong>Git</strong> es un sistema de control de versiones distribuido, ampliamente utilizado en el desarrollo de
      software moderno. Fue creado para gestionar proyectos de forma rápida, eficiente y colaborativa.</p>
    
    <div class="card shadow mb-4">
      <div class="card-body">
        <h2 class="card-title">Comandos más populares de Git</h2>

        <ul class="list-group list-group-flush">
          <li class="list-group-item"><code>git init</code> - Inicializa un nuevo repositorio Git en el directorio actual.</li>
          <li class="list-group-item"><code>git clone [url]</code> - Clona un repositorio remoto en tu máquina local.</li>
          <li class="list-group-item"><code>git status</code> - Muestra el estado del repositorio.</li>
          <li class="list-group-item"><code>git add [archivo]</code> - Agrega cambios al área de preparación.</li>
          <li class="list-group-item"><code>git commit -m "[mensaje]"</code> - Crea un commit con mensaje.</li>
          <li class="list-group-item"><code>git push</code> - Sube los cambios al repositorio remoto.</li>
          <li class="list-group-item"><code>git pull</code> - Descarga y mezcla cambios del repositorio remoto.</li>
          <li class="list-group-item"><code>git checkout [rama]</code> - Cambia a una rama específica.</li>
        </ul>
      </div>
    </div>

    <h2>Comparación con otros sistemas</h2>
    <table class="table table-bordered table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Sistema</th>
          <th>Tipo</th>
          <th>Popularidad</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Git</td>
          <td>Distribuido</td>
          <td>Muy alta</td>
        </tr>
        <tr>
          <td>SVN</td>
          <td>Centralizado</td>
          <td>Media</td>
        </tr>
        <tr>
          <td>Mercurial</td>
          <td>Distribuido</td>
          <td>Baja</td>
        </tr>
        <tr>
          <td>Perforce</td>
          <td>Centralizado</td>
          <td>Especializado (AAA, empresas)</td>
        </tr>
      </tbody>
      
    <h2>¿Ya usaste Git?</h2>
    <p>Completá el siguiente formulario para compartir tu experiencia:</p>

    <form class="mb-5">
      <div class="mb-3">
        <label for="nombre" class="form-label">Tu nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control">
      </div>

      <div class="mb-3">
        <label for="experiencia" class="form-label">¿Qué usás más?</label>
        <select id="experiencia" name="experiencia" class="form-select">
          <option value="git">Git</option>
          <option value="github">Git + GitHub</option>
          <option value="otro">Otro sistema</option>
          <option value="ninguno">Todavía no uso ninguno</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Enviar</button>
    </form>

  </div>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
